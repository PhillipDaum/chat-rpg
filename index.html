          web.nativeVoice = true;
          web.nativeVoiceName = "";
          web.lang = "en";
          SDK.lang = "en";

          document.getElementById('chat').addEventListener('keypress', function(event) {
            if (event.keyCode == 13) {
              adminChatBot();
              web.sendMessage();
